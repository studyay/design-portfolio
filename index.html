<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Portfolio</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            overflow-y: scroll;
            background-color: #000000;
        }

        .slider {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease;
            align-items: center;
            height: 100vh;
            width: 100%;
        }

        .slides img {
            width: auto;
            height: auto;
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
            object-position: center center;
            /*box-shadow: 0 0 1000px 0 white;*/
        }

        button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            border: solid white 1px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);

            border: solid black 1px;
            color: black;
            background-color: rgba(255, 255, 255, 0.7);

            border-radius: 50%;
            cursor: pointer;
            padding: 9px 12px;
            z-index: 100;
        }

        .prev {
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
        }

        .next {
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
        }
    </style>
</head>

<body>
    <div class="slider">
        <div class="slides">
            <img src="Artboard1.png" alt="Artboard 1">
            <img src="Artboard2.png" alt="Artboard 2">
            <img src="Artboard3.png" alt="Artboard 3">
            <img src="Artboard4.png" alt="Artboard 4">
            <img src="Artboard5.png" alt="Artboard 5">
            <img src="Artboard6.png" alt="Artboard 6">
            <img src="Artboard7.png" alt="Artboard 7">
            <img src="Artboard8.png" alt="Artboard 8">
            <img src="Artboard9.png" alt="Artboard 9">
            <img src="Artboard10.png" alt="Artboard 10">
            <img src="Artboard11.png" alt="Artboard 11">
            <img src="Artboard12.png" alt="Artboard 12">
            <img src="Artboard13.png" alt="Artboard 13">
            <img src="Artboard14.png" alt="Artboard 14">
            <img src="Artboard15.png" alt="Artboard 15">
        </div>
        <button class="prev" onclick="moveSlide(-1)"><</button>
                <button class="next" onclick="moveSlide(1)">></button>
    </div>
    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slides img');
        const slidesContainer = document.querySelector('.slides');
        let isVertical = false;

        function updateSlideDirection() {
            const aspectRatio = window.innerWidth / window.innerHeight;
            isVertical = aspectRatio > 1;

            if (isVertical) {
                slidesContainer.style.flexDirection = 'column';
                slidesContainer.style.width = '100vw';
            }
            moveSlide(0);
        }

        function moveSlide(direction) {
            currentSlide += direction;

            if (currentSlide < 0) {
                currentSlide = slides.length - 1;
            }
            else if (currentSlide >= slides.length) {
                currentSlide = 0;
            }

            const offset = -currentSlide * 100;

            if (isVertical) {
                slidesContainer.style.transform = `translateY(${offset}vh)`;
            } else {
                slidesContainer.style.transform = `translateX(${offset}vw)`;
            }
        }

        window.addEventListener('resize', updateSlideDirection);
        window.addEventListener('load', updateSlideDirection);
    </script>
</body>

</html>
